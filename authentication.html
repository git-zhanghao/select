<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>认证</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./msui/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	<link rel="stylesheet" href="css/z_style.css">
	<!-- <script src="js/jquery-3.3.1.min.js"></script> -->
	<script src="js/common.js"></script>
	

  </head>
  <body>
    <div class="page-group guide">
		<div class="login-wrap">
			<img src="images/logo.jpg" class="logo" >
			<div class="login-mod" style="overflow-y: hidden;">
				<form action="" method="">
					<div class="inp-wrap">
						<i class="icon-user"></i>
						<input class="inp-txt" type="text" name="" id="name" value="" placeholder="输入账号" autocomplete="off" minlength="4" maxlength="16"/>
					</div>
		
					<div class="inp-wrap">
						<i class="icon-pwd"></i>
						<input class="inp-txt" type="password" name="" id="pass" value="" placeholder="输入密码" minlength="6" maxlength="20"/>
						<i class="icon-view" id="iconView"></i>
					</div>
		
					<div class="checkbox">
						<label>
							<!--<input type="checkbox">记住我-->
						</label>
						<!--<a href="forgetPassword.html">忘记密码？</a>-->
					</div>
					<a href="javascript:;" class="submit-btn">登录</a>
				</form>
			</div>
			<a href="register.html" class="register-btn">注册</a>
		</div>
		
		<!-- Modal -->
		<div class="modal dialog-topic-types fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body" id="prompt_myModal">
						<!--密码错误，请重新输入-->
					</div>
					<div class="modal-footer">
						<button type="button" class="sure-btn" data-dismiss="modal" aria-label="Close">确定</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	
	 <script>
		 
		 /*显示隐藏密码*/
		 $('#iconView').on('click',function(){
		 	if($("#pass").attr('type')==='password'){
		 		$("#pass").attr('type','text');
		 		$('.icon-view').addClass('active');
		 	}else{
		 		$("#pass").attr('type','password');
		 		$('.icon-view').removeClass('active');
		 	}
		 })
		 $.init();
		 
		 
	</script>
  </body>
</html>
