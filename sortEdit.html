<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>分类</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="./msui/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	<link rel="stylesheet" href="css/z_style.css">
	<script src="js/common.js"></script>

  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
			<!-- 头部 -->
            <header class="bar bar-nav">
                <button class="button button-link button-nav pull-left">
                    <a href="" class="icon icon-left header-left"></a>
                </button>
                <a href="javascript:;" class="button button-link button-nav pull-right header-right">完成</a>
                <h1 class="title header-title">分类</h1>
            </header>
			
            <!-- 内容 -->
            <div class="content">
				<ul class="sort-list">
					<li id="mySort">
						<dl>
							<dt>我的分类</dt>
							<dd>
								<span>
									推荐0
									<i class="del">-</i>
								</span>
								<span>
									推荐1
									<i class="del">-</i>
								</span>
								<span>
									推荐2
									<i class="del">-</i>
								</span>
								<span>
									推荐3
									<i class="del">-</i>
								</span>
								<span>
									推荐4
									<i class="del">-</i>
								</span>
								<span>
									推荐5
									<i class="del">-</i>
								</span>
								<span>
									推荐6
									<i class="del">-</i>
								</span>
							</dd>
						</dl>
					</li>
					<li id="allSort">
						<dl>
							<dt>所有分类</dt>
							<dd>
								<span>
									推荐
									<i class="add">+</i>
								</span>
								<span>
									综合
									<i class="add">+</i>
								</span>
								<span>
									健康
									<i class="add">+</i>
								</span>
								<span>
									文化
									<i class="add">+</i>
								</span>
								<span>
									十九大
									<i class="add">+</i>
								</span>
								<span>
									实践
									<i class="add">+</i>
								</span>
								<span>
									人物
									<i class="add">+</i>
								</span>
								<span>
									国际
									<i class="add">+</i>
								</span>
								<span>
									法纪
									<i class="add">+</i>
								</span>
								<span>
									时评
									<i class="add">+</i>
								</span>
								<span>
									军事
									<i class="add">+</i>
								</span>
								<span>
									体育
									<i class="add">+</i>
								</span>
							</dd>
						</dl>
					</li>
				</ul>
            </div>

        </div>
    </div>

    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	
	 <script>
		 $.init();
		 //删除
		 $('#mySort').on('click','.del',function(ev){
			 $('#allSort').find('dd').append($(this).removeClass('del').addClass('add').html('+').parent('span'));
			return false;
		 });
		 
		 //添加
		$('#allSort').on('click','.add',function(){
			$('#mySort').find('dd').append($(this).removeClass('add').addClass('del').html('-').parent('span'));
			return false;
		});
	</script>
  </body>
</html>
