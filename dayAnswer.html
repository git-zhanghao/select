							<div class="card-header">
								<header>
									<h5>单选题</h5>
									<span>1/5</span>
								</header>
							</div>
							<div class="card-content">
								<div class="card-content-inner">
									<section class="padding-0">
										<p>重整液收主要受反应压力、反应温度、空速、氢油比、原料性质、催化剂的影响；在保证重整油辛烷值的前提下应该从以下几个方面考虑来增加重整液收？</p>
										<div class="column-select">
											<label class="radio-inline sure">
												<input type="radio" value="option1" id="option1" name="option" class="sure">
												<span>A.7月11日</span>
											</label>
											<label class="radio-inline error">
												<input type="radio" value="option1" id="option1" name="option" class="error">
												<span>B.7月11日</span>
											</label>
											<label class="radio-inline">
												<input type="radio" value="option1" id="option1" name="option">
												<span>C.7月11日</span>
											</label>
											<label class="radio-inline">
												<input type="radio" value="option1" id="option1" name="option">
												<span>D.7月11日</span>
											</label>
										</div>
										<em class="result-tip">查看解析</em>
									</section>
								</div>
							</div>
						</div>
					</div>
					
					<div class="card result-show">
						<div class="card-header">
							<h5>答案解析</h5>
						</div>
						<div class="card-content">
							<h6>正确答案：A</h6>
							<div class="card-content-inner">
								更新催化剂。对产品收率影响最大的是催化剂，高性能的催化剂具有较好的活性、选择性和稳定性，可以提高重整生成油和氢气的产率，因此催化剂的更新换代对提高重整装置的经济效益具有重要意义。
							</div>
						</div>
					</div>
